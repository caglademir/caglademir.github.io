<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deneme</title>
   </head>

<body>
    <input id="deger1" type="number" placeholder="Deger 1">
    <input id="deger2" type="number" placeholder="Deger 2">
    <a onclick="hesapla()">Hesapla</a>
    <div id="sonuc">sonuc</div>
    <script>
        function hesapla() {
            var deger1 = document.getElementById('deger1').value;
            var deger2 = document.getElementById('deger2').value;
            var sonuc = parseInt(deger1) + parseInt(deger2);
            document.getElementById('sonuc').innerHTML = sonuc;

        }
    </script>






</body>

</html>
